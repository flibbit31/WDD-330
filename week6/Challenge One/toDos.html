<!DOCTYPE html>
<html>
    <head>
        <title>Todo Tasks</title>
        <link rel="stylesheet" href="toDos.css">
    </head>
    <body>
        <h1>Todos</h1>
        <ul id="filteredToDoList"></ul>
        <div id="footer">
            <p id="numTasks" class="footerItem">0 tasks left</p>
            <p id="all" class="footerItem">All.</p>
            <p id="active" class="footerItem">Active.</p>
            <p id="completed" class="footerItem">Completed.</p>
        </div>

        <div id="adder">
            <input type="text" id="taskName">
            <button type="button" id="addButton">+</button>
        </div>

        <script src="toDos.js"></script>

        
        
    </body>
</html>
